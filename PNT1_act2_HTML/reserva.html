<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/styleReserva.css">
    <script src="./js/reserva.js"></script>
    <title>Reserva</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
</head>

<body>
    <main>
        <header>
            <h1><a class="navbar-brand" href="./inicio.html">Restaurante Los Pibes</a></h1>
            <h5>Seleccione la sucursal donde quiere hacer su reserva</h5>
        </header>

        <section id="seleccionar-sucursal">
            <div class="tarjetas">
                <input type="radio" id="suc-palermo" name="sucursal">
                <label class="tarjeta-de-sucursales" for="suc-palermo">
                    <p>Gurruchaga 1332 - Palermo</p>
                    <img src="./images/palermoSOHO.jpg" alt="Palermo">
                </label>

                <input type="radio" id="suc-caballito" name="sucursal">
                <label class="tarjeta-de-sucursales" for="suc-caballito">
                    <p>Malvinas Argentinas 4040 - Caballito</p>
                    <img src="./images/caballito.jpg" alt="Caballito">
                </label>
            </div>
            <button id="boton-sucursal">Seleccionar</button>
        </section>

        <section id="hacer-reserva" style="display: none;">
            <h2 id="reserva-cliente"></h2>

            <form class="recuadro">
                <div class="cajas">
                    <label for="txtNombreApellido" id="lblNombreApellido">Nombre y Apellido*: </label>
                    <input type="text" name="NombreApellido" id="txtNombreApellido" placeholder="Nombre y Apellido" style="display: block;"required />
                </div> 

                <div class="cajas">
                    <label for="txtCorreo" id="lblUsuario">Correo*: </label>
                    <input type="text" name="Usuario" id="txtCorreo" placeholder="Correo" style="display: flex;"/>
                    <!--   <span class="textoChico"> Validado con JS</span> -->
                </div>
                  
                <div class="cajas">
                    <label for="txtFecha" id="txtFecha">Fecha*: </label>
                    <input type="date" name="fecha" id="txtFecha" placeholder="Fecha" style="display: block;" required />
                </div>

                <div class="cajas">
                    <label for="txtTelefono" id="lblUsuario">Teléfono:* </label>
                    <input type="text" name="Telefono" id="txtTelefono" placeholder="Ingrese 10 dígitos" style="display: block;" required />
                    <!-- <span class="textoChico"> Validado con JS</span> -->
                </div>

                <div class="cajas">
                    <label for="sector" id="sector">Sector</label>
                    <select>
                        <option value="1">Patio</option>
                        <option value="2">Interior</option>
                        <option value="3">VIP</option>
                    </select>
                </div>

                <div class="cajas">
                    <input type="submit" value="Enviar" id="botonEnviar">
                </div>
            </form>
        </section>
    </main>
    <footer>
        <p>Redes Sociales</p>
        <ul>
            <li><a href="https://www.instagram.com/tu_cuenta_de_instagram/" target="_blank"><i
                        class="fa fa-instagram"></i></a></li>
            <li><a href="https://www.facebook.com/tu_cuenta_de_facebook/" target="_blank"><i
                        class="fa fa-facebook"></i></a></li>
        </ul>
    </footer>
</body>

</html>
